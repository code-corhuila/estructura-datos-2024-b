<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Formulario - Servicio</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Lista de Personas -->
                            <div class="mb-3">
                                <label for="persona" class="form-label">Persona</label>
                                <select class="form-select" id="persona" required>
                                    <option selected disabled>Seleccione una persona</option>
                                    <option value="1">Juan Pérez</option>
                                    <option value="2">María Gómez</option>
                                    <option value="3">Carlos López</option>
                                    <option value="4">Ana Torres</option>
                                </select>
                            </div>

                            <!-- Lista de Tipos de Vehículo -->
                            <div class="mb-3">
                                <label for="tipoVehiculo" class="form-label">Tipo de Vehículo</label>
                                <select class="form-select" id="tipoVehiculo" required>
                                    <option selected disabled>Seleccione un tipo de vehículo</option>
                                    <option value="1">Automóvil</option>
                                    <option value="2">Motocicleta</option>
                                    <option value="3">Camioneta</option>
                                    <option value="4">Camión</option>
                                    <option value="5">Bicicleta</option>
                                </select>
                            </div>

                            <!-- Fecha de Entrada -->
                            <div class="mb-3">
                                <label for="fechaEntrada" class="form-label">Fecha de Entrada</label>
                                <input type="date" class="form-control" id="fechaEntrada" required>
                            </div>

                            <!-- Fecha de Salida -->
                            <div class="mb-3">
                                <label for="fechaSalida" class="form-label">Fecha de Salida</label>
                                <input type="date" class="form-control" id="fechaSalida" required>
                            </div>

                            <!-- Placa -->
                            <div class="mb-3">
                                <label for="placa" class="form-label">Placa</label>
                                <input type="text" class="form-control" id="placa" placeholder="Ingrese la placa del vehículo" required>
                            </div>

                            <!-- Total a Pagar -->
                            <div class="mb-3">
                                <label for="totalPagar" class="form-label">Total a Pagar</label>
                                <input type="number" class="form-control" id="totalPagar" placeholder="Ingrese el total a pagar" required>
                            </div>

                            <!-- Estado -->
                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado" required>
                                    <option selected disabled>Seleccione el estado</option>
                                    <option value="Cancelado">Cancelado</option>
                                    <option value="Por Cancelar">Por Cancelar</option>
                                </select>
                            </div>

                            <!-- Botón Enviar -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Servicios Registrados -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-secondary text-white text-center">
                        <h5>Servicios Registrados</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Persona</th>
                                    <th>Tipo de Vehículo</th>
                                    <th>Fecha Entrada</th>
                                    <th>Fecha Salida</th>
                                    <th>Placa</th>
                                    <th>Total a Pagar</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Juan Pérez</td>
                                    <td>Automóvil</td>
                                    <td>2024-10-20</td>
                                    <td>2024-10-22</td>
                                    <td>ABC123</td>
                                    <td>50000</td>
                                    <td>Cancelado</td>
                                </tr>
                                <tr>
                                    <td>María Gómez</td>
                                    <td>Motocicleta</td>
                                    <td>2024-10-21</td>
                                    <td>2024-10-23</td>
                                    <td>XYZ789</td>
                                    <td>20000</td>
                                    <td>Por Cancelar</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
